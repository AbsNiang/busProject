<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bus Timetable</title>
</head>
<body>
<h1>Bus Timetable</h1>
<div id="timetableData"></div>

<script>
    // Fetch data from the API endpoint
    fetch('/timetable/data')
        .then(response => response.json())
        .then(data => {
            // Process and display data on the HTML page
            document.getElementById('timetableData').innerText = JSON.stringify(data, null, 2);
            // You can format and display the data as needed in your HTML
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
