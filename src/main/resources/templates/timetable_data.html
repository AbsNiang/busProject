<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Timetable Data</title>
</head>
<body>
<h1>Timetable Information</h1>

<div th:if="${timetable != null}">
    <p><strong>ID:</strong> <span th:text="${timetable.id}"></span></p>
    <p><strong>Operator Name:</strong> <span th:text="${timetable.operatorName}"></span></p>
    <!-- Add more fields as needed -->

    <h2>Localities:</h2>
    <ul>
        <li th:each="locality : ${timetable.localities}">
            <span th:text="${locality.name}"></span>
        </li>
    </ul>

    <h2>Admin Areas:</h2>
    <ul>
        <li th:each="area : ${timetable.adminAreas}">
            <span th:text="${area.name}"></span>
        </li>
    </ul>

    <!-- Display more information from your JSON -->
</div>
<div th:unless="${timetable != null}">
    <p>No timetable data available.</p>
</div>
</body>
</html>
